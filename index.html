<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumo Place</title>
  <style>
    body, * {
      margin: 0;
      padding: 0;
      border: 0;
    }
    
    section {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdfbf6;
    }

    img {
      max-height: 100vh;
      max-width: 100%;
      height: auto;
      vertical-align: middle;
      font-style: italic;
      background-repeat: no-repeat;
      background-size: cover;
      shape-margin: 0.75rem;
    }
  </style>
</head>
<body>
  <section>
    <img src="./images/business-card.jpeg" alt="Business Card">
  </section>
</body>
</html>
